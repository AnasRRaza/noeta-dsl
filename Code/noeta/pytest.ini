[pytest]
# Pytest configuration for Noeta DSL test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    install_kernel.py
    test_noeta.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
